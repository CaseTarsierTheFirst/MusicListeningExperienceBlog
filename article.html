<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="article-container">
            <h2>Loading article...</h2>
        </div>
    </div>

    <script>
        // Function to load an article dynamically
        function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");

            if (!file) {
                document.getElementById("article-container").innerHTML = "<h2>Article Not Found</h2>";
                return;
            }

            fetch(`data/${file}`)
                .then(response => response.json())
                .then(article => {
                    document.getElementById("article-container").innerHTML = `
                        <header>
                            <h1>${article.title}</h1>
                            <p class="article-meta">ðŸ“… Published on: ${article.date}</p>
                        </header>

                        <div class="image-wrapper">
                            <img src="${article.image}" alt="${article.title}" width="400" height="400">
                        </div>

                        <div class="article-tags">
                            ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}
                        </div>

                        ${article.content}
                    `;
                })
                .catch(error => {
                    document.getElementById("article-container").innerHTML = "<h2>Error loading article</h2>";
                    console.error("Error:", error);
                });
        }

        document.addEventListener("DOMContentLoaded", loadArticle);
    </script>
</body>
</html>
