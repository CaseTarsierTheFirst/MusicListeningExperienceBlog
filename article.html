<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="article-container">
            <h2>Loading article...</h2>
        </div>
    </div>

    <!-- ‚úÖ Correct Firebase CDN (Latest Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjI5WHUf1X9qlNL2Rz3X1IBtuKYLpmnUQ",
            authDomain: "music-blog-vote-analytics.firebaseapp.com",
            projectId: "music-blog-vote-analytics",
            storageBucket: "music-blog-vote-analytics.appspot.com",
            messagingSenderId: "523192826653",
            appId: "1:523192826653:web:b7342df41bc6d0d9e1bff4",
            measurementId: "G-08L6QGVVWD"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("‚úÖ Firebase Initialized Successfully");

        function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");

            console.log("üîç Fetching article:", file);

            if (!file) {
                document.getElementById("article-container").innerHTML = "<h2>Article Not Found</h2>";
                return;
            }

            fetch(`articles/${file}`)
                .then(response => {
                    console.log("üîç Fetch response:", response);
                    if (!response.ok) {
                        throw new Error("Article not found");
                    }
                    return response.text();
                })
                .then(html => {
                    console.log("‚úÖ Article loaded successfully.");
                    const articleContainer = document.getElementById("article-container");
                    articleContainer.innerHTML = html;

                    // ‚úÖ Inject Like/Dislike buttons dynamically
                    const likeDislikeContainer = document.createElement("div");
                    likeDislikeContainer.classList.add("like-container");
                    likeDislikeContainer.innerHTML = `
                        <button class="like-button">üëç Like</button>
                        <span class="like-count">0</span>
                        <button class="dislike-button">üëé Dislike</button>
                        <span class="dislike-count">0</span>
                    `;

                    articleContainer.appendChild(likeDislikeContainer);
                    setupLikeDislikeSystem(file);
                })
                .catch(error => {
                    document.getElementById("article-container").innerHTML = "<h2>Error loading article</h2>";
                    console.error("‚ùå Error:", error);
                });
        }

        function setupLikeDislikeSystem(file) {
            console.log("üîó Connecting to Firestore for:", file);

            const likeButton = document.querySelector(".like-button");
            const dislikeButton = document.querySelector(".dislike-button");
            const likeCount = document.querySelector(".like-count");
            const dislikeCount = document.querySelector(".dislike-count");

            const docRef = db.collection("articles").doc(file);

            // ‚úÖ Fetch likes/dislikes from Firestore
            docRef.get().then(doc => {
                if (doc.exists) {
                    console.log("‚úÖ Fetched document:", doc.data());
                    likeCount.textContent = doc.data().likes || 0;
                    dislikeCount.textContent = doc.data().dislikes || 0;
                } else {
                    console.warn("‚ö†Ô∏è Document does not exist! Creating one.");
                    docRef.set({ likes: 0, dislikes: 0 });
                }
            }).catch(error => {
                console.error("‚ùå Error fetching Firestore data:", error);
            });

            // ‚úÖ Like button logic
            likeButton.addEventListener("click", () => {
                db.runTransaction(transaction => {
                    return transaction.get(docRef).then(doc => {
                        if (!doc.exists) return;
                        let newLikes = (doc.data().likes || 0) + 1;
                        let newDislikes = userVoted("disliked") ? (doc.data().dislikes || 0) - 1 : doc.data().dislikes;
                        transaction.update(docRef, { likes: newLikes, dislikes: newDislikes });
                        likeCount.textContent = newLikes;
                        dislikeCount.textContent = newDislikes;
                        setUserVote(file, "liked");
                        updateButtonStyles("liked");
                    });
                });
            });

            // ‚úÖ Dislike button logic
            dislikeButton.addEventListener("click", () => {
                db.runTransaction(transaction => {
                    return transaction.get(docRef).then(doc => {
                        if (!doc.exists) return;
                        let newDislikes = (doc.data().dislikes || 0) + 1;
                        let newLikes = userVoted("liked") ? (doc.data().likes || 0) - 1 : doc.data().likes;
                        transaction.update(docRef, { dislikes: newDislikes, likes: newLikes });
                        dislikeCount.textContent = newDislikes;
                        likeCount.textContent = newLikes;
                        setUserVote(file, "disliked");
                        updateButtonStyles("disliked");
                    });
                });
            });

            // ‚úÖ Listen for real-time updates
            docRef.onSnapshot(doc => {
                if (doc.exists) {
                    likeCount.textContent = doc.data().likes || 0;
                    dislikeCount.textContent = doc.data().dislikes || 0;
                }
            });

            function updateButtonStyles(vote) {
                likeButton.style.backgroundColor = vote === "liked" ? "#0056b3" : "#007BFF";
                dislikeButton.style.backgroundColor = vote === "disliked" ? "#CC0000" : "#FF3B3B";
                likeButton.style.opacity = vote === "liked" ? "1" : "0.7";
                dislikeButton.style.opacity = vote === "disliked" ? "1" : "0.7";
            }

            function userVoted(type) {
                return localStorage.getItem(`vote-${file}`) === type;
            }

            function setUserVote(file, type) {
                localStorage.setItem(`vote-${file}`, type);
            }
        }

        document.addEventListener("DOMContentLoaded", loadArticle);
    </script>
</body>
</html>
