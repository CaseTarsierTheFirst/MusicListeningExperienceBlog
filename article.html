<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ‚úÖ Header -->
        <header>
            <h1>üì∞ Music Blog</h1>
        </header>

        <!-- ‚úÖ Navigation Menu -->
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="articles.html">üìö All Articles</a>
            <a href="about.html">‚ÑπÔ∏è About</a>
        </nav>

        <!-- ‚úÖ Article Wrapper -->
        <main id="article-container" class="article-container">
            <h2>Loading article...</h2>
        </main>
    </div>

    <!-- ‚úÖ Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // ‚úÖ Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAjI5WHUf1X9qlNL2Rz3X1IBtuKYLpmnUQ",
            authDomain: "music-blog-vote-analytics.firebaseapp.com",
            projectId: "music-blog-vote-analytics",
            storageBucket: "music-blog-vote-analytics.appspot.com",
            messagingSenderId: "523192826653",
            appId: "1:523192826653:web:b7342df41bc6d0d9e1bff4",
            measurementId: "G-08L6QGVVWD"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");

            console.log("üîç Fetching article:", file); // Debugging log

            if (!file) {
                document.getElementById("article-container").innerHTML = "<h2>Article Not Found</h2>";
                return;
            }

            fetch(`articles/${file}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Article not found");
                    }
                    return response.text();
                })
                .then(html => {
                    console.log("‚úÖ Successfully Loaded Article.");
                    const articleContainer = document.getElementById("article-container");

                    // ‚úÖ Ensure article content is wrapped inside a proper structure
                    articleContainer.innerHTML = `
                        <article class="article-content">
                            ${html}
                        </article>

                        <!-- ‚úÖ Like/Dislike Buttons -->
                        <div class="like-container">
                            <button class="like-button">üëç Like</button>
                            <span class="like-count">0</span>
                            <button class="dislike-button">üëé Dislike</button>
                            <span class="dislike-count">0</span>
                        </div>
                    `;

                    setupLikeDislikeSystem(file);
                })
                .catch(error => {
                    console.error("‚ùå Error Loading Article:", error);
                    document.getElementById("article-container").innerHTML = "<h2>Error loading article</h2>";
                });
        }

        function setupLikeDislikeSystem(file) {
            const likeButton = document.querySelector(".like-button");
            const dislikeButton = document.querySelector(".dislike-button");
            const likeCount = document.querySelector(".like-count");
            const dislikeCount = document.querySelector(".dislike-count");

            const docRef = db.collection("Articles").doc(file);

            // ‚úÖ Fetch likes/dislikes from Firestore
            docRef.get().then(doc => {
                if (doc.exists) {
                    likeCount.textContent = doc.data().likes || 0;
                    dislikeCount.textContent = doc.data().dislikes || 0;
                } else {
                    docRef.set({ likes: 0, dislikes: 0 });
                }
            });

            let userVote = localStorage.getItem(`vote-${file}`);
            updateButtonStyles(userVote);

            likeButton.addEventListener("click", () => handleVote("liked"));
            dislikeButton.addEventListener("click", () => handleVote("disliked"));

            function handleVote(type) {
                if (userVote === type) {
                    db.runTransaction(transaction => {
                        return transaction.get(docRef).then(doc => {
                            if (!doc.exists) return;
                            let updateData = {};
                            updateData[type === "liked" ? "likes" : "dislikes"] = Math.max(0, (doc.data()[type === "liked" ? "likes" : "dislikes"] || 0) - 1);
                            transaction.update(docRef, updateData);
                            likeCount.textContent = updateData.likes || likeCount.textContent;
                            dislikeCount.textContent = updateData.dislikes || dislikeCount.textContent;
                            localStorage.removeItem(`vote-${file}`);
                            userVote = null;
                            updateButtonStyles(null);
                        });
                    });
                } else {
                    db.runTransaction(transaction => {
                        return transaction.get(docRef).then(doc => {
                            if (!doc.exists) return;
                            let updateData = {};
                            updateData[type === "liked" ? "likes" : "dislikes"] = (doc.data()[type === "liked" ? "likes" : "dislikes"] || 0) + 1;
                            if (userVote) {
                                updateData[userVote === "liked" ? "likes" : "dislikes"] = Math.max(0, (doc.data()[userVote === "liked" ? "likes" : "dislikes"] || 0) - 1);
                            }
                            transaction.update(docRef, updateData);
                            likeCount.textContent = updateData.likes || likeCount.textContent;
                            dislikeCount.textContent = updateData.dislikes || dislikeCount.textContent;
                            localStorage.setItem(`vote-${file}`, type);
                            userVote = type;
                            updateButtonStyles(type);
                        });
                    });
                }
            }

            function updateButtonStyles(vote) {
                likeButton.style.backgroundColor = vote === "liked" ? "#0056b3" : "#007BFF";
                dislikeButton.style.backgroundColor = vote === "disliked" ? "#CC0000" : "#FF3B3B";
                likeButton.style.opacity = vote === "liked" ? "1" : "0.7";
                dislikeButton.style.opacity = vote === "disliked" ? "1" : "0.7";
            }

            // ‚úÖ Real-time updates from Firestore
            docRef.onSnapshot(doc => {
                if (doc.exists) {
                    likeCount.textContent = doc.data().likes || 0;
                    dislikeCount.textContent = doc.data().dislikes || 0;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", loadArticle);
    </script>
</body>
</html>
